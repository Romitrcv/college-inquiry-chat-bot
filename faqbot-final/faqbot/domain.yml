    - "The GLA University, Mathura has been established vide Act no. 21 of 2010 of the Government of Uttar Pradesh. This has been published in its Official Gazette dated September 01, 2010. A letter (dated September 16, 2010) of authorization from the Government of Uttar Pradesh has also been issued in this regard Subsequently, University Grants Commission also issued a notification dated November 16, 2010 in this regard. Thus, the GLA University came into existence and started its operations effective from September 18, 2010. As per the directives of the Supreme Court, a private university need not be approved by AICTE. A UGC panel visits the university and gives its recommendations, which also has members from AICTE as AICTE is a part of UGC. The same for GLA University could be found on the website of UGC. Also, the university is a member of Association of Indian Universities.The URLs are 1) http://www.aicte-india.org/statisticuniversities.htm 2) http://www.ugc.ac.in/privateuniversitylist.aspx?id=33&Unitype=3. The official letters of authorization from U.P. Government, UGC, Non-requirement to be approved by AICTE and Member-A.I.U. could be found on http://gla.ac.in/glau/glad.asp?pid=1&mid=7&sspid=7&sschild=show&child=show"
    
